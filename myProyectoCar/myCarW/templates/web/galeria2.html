{% extends "web/base.html" %}
{% load static %}

    {% block estilos %}
    <link rel="stylesheet" href="{% static 'css/galeria.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script>
        $(document).ready(function(){
            $('.slider').bxSlider();
        });
    </script>
    <link rel="stylesheet" href="{% static 'dist/css/lightbox.min.css' %}">
    {% endblock estilos %}
   

    {% block contenido %}
    <div id="contenido">
    
      <div id="section">
  
     <div id="titulo1"><h1>Vehiculo en servicio</h1></div>     

    <div>
      {% for item in lista_imagenes %}
        <a href="{{item.imagen.url}}" data-lightbox="galeria" data-title="{{item.ident}}">
            <img  src="{{item.imagen.url}}" alt="" width="200px" height="200px" />
        </a>
      {% endfor %}
    </div>
    <div id="titulo2"><h1>Maquinas de servicio</h1></div>
   
    </div>
    
    </div>
    {% endblock contenido %}
    {% block js %}
    <script src="{% static 'dist/js/lightbox-plus-jquery.min.js' %}"></script>
    {% endblock js %}
